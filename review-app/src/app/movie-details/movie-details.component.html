<div class="container">
  <!-- <div class="movie-banner-cover">
    <img src="../../assets/movie-1.png" alt="movie cover">
  </div> -->
  <div class="movie-detail-container">
    <div class="movie-cover">
      <img
        src="{{ movieDetails.img }}"
        alt="movie poster"
        width="500"
        height="500"
      />
    </div>
    <div class="movie-detail">
      <h2>{{ movieDetails.name }}</h2>
      <div class="short-info">
        <div class="rate">
          <span>rate: <strong>{{averageReview}}</strong></span>
        </div>
      </div>
      <p class="desc">
        {{ movieDetails.description }}
      </p>
    </div>
    <div >
      <div *ngIf="showAddReview" class="form-group row">
        <label for="review" class="col-sm-2 col-form-label">Review</label>
        <ngb-rating [max]="10" [(rate)]="currentRate" [readonly]="false"></ngb-rating>
      <div>
          <div class="col-sm-10">
            <textarea name="review" id="review" rows="5" [(ngModel)]="msg"></textarea>
            <button (click)= "onSubmit()" type="submit" class="btn btn-primary">Submit review</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Movie Comments-->
  <div>
    <ul>
      <section>
        <li *ngFor="let review of reviews">
          <mat-card>
            <mat-card-header>
              <mat-card-title class="movie-img">
                <strong id="comment head">{{review.firstName}} {{review.lastName}} rated the movie {{ review.rating }}</strong>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="review-desc">
              <p>{{ review.description }}</p>
            </mat-card-content>
          </mat-card>
        </li>
      </section>
    </ul>
  </div>
  </div>
</div>
